<!DOCTYPE html>
<html>
  <head>
    <title>ProgWeb Project</title>
    <meta name="keywords" content="WebRTC, HTML5, JavaScript">
    <meta name="description" content="WebRTC Reference App">
    <!-- meta(name='viewport',
    content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1')
    
    -->
    <base target="_blank">
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="js/lib/jsTree/themes/default/style.min.css">
    <script src="js/lib/jquery-2.1.3.js"></script>
    <script src="js/lib/jsTree/jstree.min.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/lib/jquery.class.js"></script>
    <script src="js/view.js"></script>
    <script src="js/auth.js"></script>
  </head>
  <body>
    <header>
      <form id="loginForm">
        <input id="login" type="text" placeholder="Login"><br>
        <input id="pass" type="password" placeholder="Password">
      </form>
      <nav id="rooms" style="display:none"><span>Mon Projet</span></nav><br>
      <div id="logout" style="display:none">Déconnexion !</div>
    </header>
    <main>
      <aside id="geochat">
        <section id="geo">
          <div id="carte"></div>
        </section>
        <section id="out"></section>
        <input id="in" type="text">
      </aside>
      <section id="cams">
        <div style="display:none" class="cam">
          <p id="localMember"></p>
          <video id="localVideo" autoplay="true" muted="true"></video>
        </div>
      </section>
      <aside id="files"></aside>
    </main>
    <footer>
      <section id="courses-div" style="display:none">
        <div id="c-list"><a id="courses-refresh" href="#refresh"><span>Rafraîchir</span></a>
          <div id="courses-list"></div>
        </div>
        <form id="courses-creation-form" style="display:none"><span class="titre">Créer :</span>
          <p>
            <input id="courses-creation-name" type="text" placeholder="Nom" class="data text-simple"><br>
            <input id="courses-creation-description" type="text" placeholder="Description" class="data text-area">
          </p>
          <input id="courses-creation-submit" type="submit" value="Créer !">
        </form>
        <form id="courses-details-form" style="display:none"><span class="titre">Détails :</span>
          <p><span id="courses-details-id" style="display:none" class="data label-simple"></span><span class="libelle">Nom : </span><span id="courses-details-name" class="data label-simple"></span><br><span class="libelle">Enseignant : </span><span id="courses-details-teacher" class="data label-simple"></span><br><span class="libelle">Description : </span><span id="courses-details-description" class="data label-area"></span></p>
          <p>
            <input id="courses-details-submit-modify" type="submit" value="Modifier !">
            <input id="courses-details-submit-enrol" type="submit" value="S'inscrire !">
            <input id="courses-details-submit-quit" type="submit" value="Se désinscrire !" style="display:none"><span id="courses-details-message" class="data label-area"></span>
          </p>
        </form>
        <form id="courses-edition-form" style="display:none">
          <input id="courses-edition-id" type="hidden"><span class="titre">Modifier un cours&nbsp;:</span>
          <p>
            <input id="courses-edition-name" type="text" placeholder="Nom" class="data text-simple"><br>
            <input id="courses-edition-description" type="text" placeholder="Description" class="data text-area">
            <!-- Manque liste des teachers-->
          </p>
          <input id="courses-edition-submit-update" type="submit" value="Mettre à jour !">
          <input id="courses-edition-submit-delete" type="submit" value="Supprimer !">
        </form>
      </section>
    </footer>
  </body>
</html>
