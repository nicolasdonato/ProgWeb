<!DOCTYPE html>
<html>

<head>


<title>WebRTC client</title>


<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='WebRTC Reference App' />
<meta name='viewport'
	content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

<base target='_blank' />


<link rel='stylesheet' href='css/main.css' />

<script src="js/lib/jquery-2.1.3.js"></script>
<script src='js/lib/adapter.js'></script>
<script type="text/javascript" src="js/lib/jquery.class.js"></script>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src='/socket.io/socket.io.js'></script>
<script src='js/chat.js'></script>
<script src='js/maps.js'></script>
<script src='js/webrtc.js'></script>
<script src='js/auth.js'></script>

</head>


<body>


	<div id='header'>

		<p>
			Room URL: <br>
			<code id="url">...</code>
		</p>

		<span id="users"></span>

	</div>


	<div id='container' style="display:none">

		<div id='videos'>
			<video id='localVideo' autoplay muted></video>
			<video id='remoteVideo' autoplay></video>
		</div>

		<div id='textareas'>
			<textarea id="dataChannelReceive" disabled></textarea>
			<textarea id="dataChannelSend"
				placeholder="Press Start, enter some text, then press Send."></textarea>
			<button id="sendButton">Send</button>
		</div>

		<div id="carte" style="width: 100%; height: 100%"></div>

		<div id="carte"></div>
	</div>


	<div id='login-form'>

		<form id="loginForm">
			<p>
				Nom : <input id="login" type="text" /> Mot de passe : <input
					id="pwd" type="password" /> <input id="Go" type="submit"
					value="Go !" />
			</p>
		</form>

		<div id="loginInProgress" style="display: none;">Please wait
			.... auth in progress</div>

		<div id="connectionData" style="display: none;"></div>
		<input type="hidden" id="userName" />
		<input type="hidden" id="token" />

	</div>

</body>
</html>
